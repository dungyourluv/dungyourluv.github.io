<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Love</title>
  </head>
  <body>
    <div class="main">
      <div class="pop-up active">
        <div class="pop-up-content">
          <label for="#pop-name">Nhập tên cmm đi</label>
          <input type="text" class="pop-name" id="pop-name" />
          <button class="btn no pop-btn">Start</button>
        </div>
      </div>
      <div class="content">
        <div class="header">
          <h1 class="heading">Chào anh em đứng đấy</h1>
          <p class="sub-heading">aaaa</p>
        </div>
        <div class="content-button">
          <button class="btn yes">Đồng ý</button>
          <button class="btn no">
            Không
            <div class="sub-no">
              Hello, màu tớ không đẹp, click vào màu bên kia kìa :>
            </div>
          </button>
        </div>
      </div>
      <div class="content-love">
        <div class="main-love">
          <div class="love-close">
            <p class="close">close</p>
          </div>
          <div class="love-header">
            <h1 class="heading love">hihihihihi</h1>
            <span></span>
          </div>
          <div class="form">
            <div class="text"></div>
            <label for="#text">Câu trả lời của cậu:</label>
            <span class="noti-form2"></span>
            <div class="form2">
              <input type="text" id="text" class="input-text" name="txt" />
              <button class="submit">Submit</button>
            </div>
          </div>
          <div class="submit-content">
            <p>Anh biết mà, yeuu em</p>
            <p>yêu em 3000</p>
            <p>
              Inbox với anh nhé <button class="btn btn-submit">Ibox Anh</button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
