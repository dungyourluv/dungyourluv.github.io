<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/base.css" />
    <link rel="stylesheet" href="./assets/header.css" />
    <link rel="stylesheet" href="./assets/square.css" />
    <link rel="stylesheet" href="./assets/profile.css" />
    <link rel="stylesheet" href="./assets/profileperson.css">
    <link rel="stylesheet" href="./assets/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__container-logo add-trans">
          <i class="fas fa-comment-dots"></i>
          <span>Chat</span>
        </div>
        <div class="header__container-logo header--active add-trans">
          <i class="fas fa-gem"></i>
          <span>Square</span>
        </div>
        <div class="header__container-logo add-trans">
          <i class="fas fa-user"></i>
          <span>profile</span>
        </div>
      </div>
    </header>
    <main id="main">
     <section class="main add-trans">
      <section class="mess">this is mess</section>
      <section class="square add-trans">
        <div class="square__header">
          <div class="square__header-text">
            <h2>Discover</h2>
            <p>Choose your favorite friends</p>
          </div>
          <div class="square__header-next-btn add-trans">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
        <div class="square__info-container add-trans"></div>
        <i class="fas fa-arrow-left square--left add--hover add-trans"></i>
        <i class="fas fa-arrow-right add--hover square--right add-trans"></i>
      </section>
      <section class="profile">
        <div class="profile__setting add--hover add-trans">
          <i class="fas fa-cog"></i>
        </div>
       <div class="profile__container">
         <div class="profile__user">
           <div class="profile__user-avt">
             <img src="https://i.pinimg.com/236x/7b/1d/0f/7b1d0f1480ac14ccffec968a6444685d.jpg" alt="">
           </div>
           <div class="profile__user-infomation">
             <h2>lê thế dũng <span><i class="fas fa-mars male--icon"></i>25</span></h2>
            <span>ID: 123456789</span>
           </div>
           <div class="profile__user-interact">
             <div class="interact">
               <h2>200</h2>
               <span>Attention</span>
             </div>
             <div class="interact">
              <h2>999</h2>
              <span>Follow</span>
            </div>
            <div class="interact">
              <h2>1</h2>
              <span>Following</span>
            </div>
           </div>
         </div>
         <div class="profile__gallery">
           <div class="profile__gallery-header">
             <h2>gallery</h2>
             <span class="add-trans">more</span>
           </div>
           <div class="profile__gallery-container">
             <div class="gallery__img">
               <img src="https://i.pinimg.com/236x/c4/74/a4/c474a4f400a47db509e509e80e279094.jpg" alt="">
             </div>
           </div>
         </div>
       </div>
       </div>
     </section>
      <section class="profile-person">
        <div class="profile-person-btn">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="profile-person-content">
          <section class="profile">
            <div class="profile__setting add--hover add-trans">
              <i class="fas fa-cog"></i>
            </div>
           <div class="profile__container">
             <div class="profile__user">
               <div class="profile__user-avt js--person-avt">
                 <img src="https://i.pinimg.com/236x/7b/1d/0f/7b1d0f1480ac14ccffec968a6444685d.jpg" alt="">
               </div>
               <div class="profile__user-infomation js--person-info">
                 <h2>lê thế dũng <span><i class="fas fa-mars male--icon"></i>25</span></h2>
                <span>ID: 123456789</span>
               </div>
               <div class="profile__user-interact">
                 <div class="interact js--person-interact">
                   <h2>200</h2>
                   <span>Attention</span>
                 </div>
                 <div class="interact js--person-interact">
                  <h2>999</h2>
                  <span>Follow</span>
                </div>
                <div class="interact js--person-interact">
                  <h2>1</h2>
                  <span>Following</span>
                </div>
               </div>
             </div>
             <div class="profile__gallery">
               <div class="profile__gallery-header js--person-gallery-header">
                 <h2>gallery</h2>
                 <span class="add-trans">more</span>
               </div>
               <div class="profile__gallery-container js--person-gallery-container">
                 <div class="gallery__img js--person-img">
                   <img src="https://i.pinimg.com/236x/c4/74/a4/c474a4f400a47db509e509e80e279094.jpg" alt="">
                 </div>
               </div>
             </div>
           </div>
           </div>
         </section>
        </div>
      </section>
      </section>
    </main>
  </body>
  <script src="./assets/app.js"></script>
</html>
