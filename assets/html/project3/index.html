<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300;1,400;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/app.css">
</head>
<body>
    <div id="main">
        <section class="form">
            <label for="#form-name">nhập tên</label>
            <input type="text" id="form-name">

            <label for="#form-answer">nhập số câu trả lời đúng</label>
            <input type="text" name="number" id="form-answer">
            <button class="form-btn">submit</button>
        </section>
        <section class="header">
            <i class="ti-angle-left header--icon"></i>
            <h2>thi trực tuyến</h2>
        </section>
        <section class="project">
            <div class="logo">
                <img src="./assets/imgs/logo.png" alt="">
            </div>
            <div class="logo-footer">
                <img src="./assets/imgs/hello.png" alt="">
            </div>
            <div class="content">
               <div class="content-text">
                <p>chúc mừng</p>
                <p>lê thế dũng 12a1</p>
                <p>đã hoàn thành phần thi</p>
                <div class="content-text-answer">
                    <div class="answer">
                        <div class="answer-header">
                            trả lời đúng
                        </div>
                        <div class="answer-content js--answer">
                            5/20
                        </div>
                    </div>
                    <div class="answer">
                        <div class="answer-header">
                            điểm số
                        </div>
                        <div class="answer-content js--point">
                            25
                        </div>
                    </div>
                    <div class="answer">
                        <div class="answer-header">
                            thời gian
                        </div>
                        <div class="answer-content js--time">
                            00:00:35
                        </div>
                    </div>
                </div>
               </div>
            </div>
        </section>
    </div>
</body>
<script src="./assets/app.js"></script>
</html>
