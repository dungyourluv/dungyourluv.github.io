<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biencuongbaovetoquoc</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="fake-btn">
      <button class="fake-click">click để fake</button>
    </section>
    <section class="form-fake">
      <div class="form-noti">
        <h2 style="color: red; margin: 20px 0">Nhớ xóa cái link này nhờ</h2>
        <img src="./formnoti.jpg" alt="" />
      </div>
      <div class="main-fake">
        <label for=""><p>họ tên:</p></label>
        <input type="text" class="answer" />
        <button class="submit">submit</button>
        <button class="back">Back</button>
      </div>
    </section>
    <div id="main">
      <section class="background">
        <section class="app">
          <section class="header">
            <div class="header-logo">
              <img src="./logo.png" alt="" />
            </div>
          </section>
          <section class="info">
            <div class="info-form">
              <p>chúc mừng</p>
              <b>lê thế dũng</b>
              <p>đã hoàn thành phần thi</p>
            </div>
          </section>
          <section class="checked">
            <div class="check-box">
              <div class="check-text">
                <p>trả lời dúng</p>
              </div>
              <div class="check-point">
                <p>4/30</p>
              </div>
            </div>
            <div class="check-box">
              <div class="check-text">
                <p>điểm số</p>
              </div>
              <div class="check-point">
                <p>20</p>
              </div>
            </div>
            <div class="check-box">
              <div class="check-text">
                <p>thời gian</p>
              </div>
              <div class="check-point">
                <p>00:05:21</p>
              </div>
            </div>
          </section>
          <section class="btn-home">
            <div class="btn">
              <button>quay lại trang chính</button>
            </div>
          </section>
        </section>
      </section>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
